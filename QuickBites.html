<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MainMenu</title>
<link rel="stylesheet" href="menu.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    /* background-image: url(''); Replace 'background-image.jpg' with your actual image path */
    background-size: cover;
    background-attachment: fixed; /* Fix background image */
    margin: 0;
    padding: 0;
  }
  .menu-container {
    max-width: 800px;
    margin: 50px auto;
    background-color: rgb(238, 238, 88); 
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
    padding: 20px;
  }
  h1 {
    color: rgb(0, 0, 0); /* Text color in RGB(238, 238, 88) */
    text-align: center;
    margin-bottom: 30px;
  }
  ul {
    list-style-type: none; /* Remove default list style */
    padding: 0;
    margin: 0;
  }
  li {
    margin-bottom: 20px;
  }
  .dish {
    display: flex;
    align-items: center;
  }
  .dish img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
  }
  .dish-info {
    flex-grow: 1;
  }
  .add-to-cart {
    background-color: rgb(238, 238, 88);
    color: #000000;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .add-to-cart:hover {
    background-color: rgb(255, 162, 0);
  }
  span{
    color: black;
  }
  @media (max-width: 768px) {
  .menu-container {
    width: 90%; /* Adjust width for smaller screens */
    margin: 20px auto; /* Center the menu container */
  }
}

</style>
</head>
<body background="vegetables-set-left-black-slate.jpg">
  <div class="menu-container">
    <h1>Quick Bites</h1>
    <ul>

</body>

  <!-- Script for adding items to cart -->
  <script>
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    addToCartButtons.forEach(button => {
      button.addEventListener('click', () => {
        const itemName = button.getAttribute('data-item');
        const itemPrice = parseFloat(button.getAttribute('data-price'));
        addToCart(itemName, itemPrice);
      });
    });

    function addToCart(name, price) {
      // Here you can implement adding items to cart logic
      console.log(`Added ${name} to cart for $${price}`);
      // You can also update cart total, display a message, etc.
    }
  </script>
