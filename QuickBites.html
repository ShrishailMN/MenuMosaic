  <script>
  const addToCartButtons = document.querySelectorAll('.add-to-cart');
const increaseButtons = document.querySelectorAll('.increase-btn');
const decreaseButtons = document.querySelectorAll('.decrease-btn');
const quantityInputs = document.querySelectorAll('.quantity-input');
const alertMessage = document.getElementById('alert-message');

addToCartButtons.forEach((button, index) => {
  button.addEventListener('click', () => {
    const itemName = button.getAttribute('data-item');
    const itemPrice = parseFloat(button.getAttribute('data-price'));
    const quantity = parseInt(quantityInputs[index].value);
    addToCart(itemName, itemPrice, quantity);
    showAlertMessage(`Added ${quantity} ${itemName}(s) to cart for ₹${itemPrice * quantity}`);
  });
});

increaseButtons.forEach((button, index) => {
  button.addEventListener('click', () => {
    const input = quantityInputs[index];
    let quantity = parseInt(input.value);
    quantity++;
    input.value = quantity;
  });
});

decreaseButtons.forEach((button, index) => {
  button.addEventListener('click', () => {
    const input = quantityInputs[index];
    let quantity = parseInt(input.value);
    if (quantity > 1) {
      quantity--;
      input.value = quantity;
    }
  });
});

function addToCart(name, price, quantity) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  for (let i = 0; i < quantity; i++) {
    cart.push({ name, price });
  }
  localStorage.setItem('cart', JSON.stringify(cart));
  updateTotal();
}

function removeFromCart(name) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart = cart.filter(item => item.name !== name);
  localStorage.setItem('cart', JSON.stringify(cart));
  updateTotal();
}

function updateTotal() {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let total = cart.reduce((sum, item) => sum + item.price, 0);
  document.getElementById('total-value').textContent = `Total: ₹${total}`;
}

function showAlertMessage(message) {
  alertMessage.textContent = message;
  alertMessage.style.display = 'block';
  setTimeout(() => {
    alertMessage.style.display = 'none';
  }, 2000); // Alert will disappear after 2 seconds
}

// Call updateTotal on page load to initialize the total value
updateTotal();
