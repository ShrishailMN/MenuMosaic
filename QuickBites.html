<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MainMenu</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(vegetables-set-left-black-slate.jpg);
  font-family: 'Poppins', sans-serif;
  background-size: cover;
  background-attachment: fixed;
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

.logo1 {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 70px;
  color: rgb(238, 238, 88);
  position: fixed;
  width: 100%;
  top: 0;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(10px);
  z-index: 1000;
  padding: 0 20px;
  box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
}

.logo1 ul {
  display: flex;
  list-style-type: none;
  padding: 0;
  margin: 0;
  gap: clamp(20px, 5vw, 40px);
}

.logo1 ul li a {
  text-decoration: none;
  color: rgb(238, 238, 88);
  font-size: clamp(1rem, 1.5vw, 1.2rem);
  transition: all 0.3s ease;
  padding: 10px 20px;
  border-radius: 25px;
  letter-spacing: 1px;
  font-weight: 500;
}

.logo1 ul li a:hover {
  background-color: rgb(238, 238, 88);
  color: black;
  transform: translateY(-2px);
}

.menu-container {
  max-width: 1200px;
  width: 95%;
  margin: 90px auto 50px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
  padding: clamp(20px, 4vw, 40px);
  position: relative;
  transition: all 0.5s ease;
  animation: fadeIn 0.5s ease-out;
  backdrop-filter: blur(10px);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  color: rgb(238, 238, 88);
  text-align: center;
  margin-bottom: 40px;
  font-size: clamp(2rem, 4vw, 3rem);
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  letter-spacing: 2px;
}

.dish {
  display: flex;
  align-items: center;
  gap: 25px;
  background: rgba(0, 0, 0, 0.6);
  padding: 20px;
  border-radius: 16px;
  margin-bottom: 25px;
  transition: all 0.3s ease;
  flex-wrap: wrap;
  border: 1px solid rgba(238, 238, 88, 0.1);
}

.dish:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(238, 238, 88, 0.3);
}

.dish img {
  width: clamp(200px, 28vw, 250px);
  height: clamp(200px, 28vw, 250px);
  border-radius: 15px;
  object-fit: cover;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  border: 3px solid rgb(238, 238, 88);
  transition: all 0.3s ease;
}

.dish:hover img {
  transform: scale(1.05);
  border-color: rgb(255, 162, 0);
}

.dish-info {
  flex: 1;
  min-width: 150px;
  padding-left: 10px;
}

.dish-info span {
  font-size: clamp(1.3rem, 2vw, 1.6rem);
  font-weight: 600;
  color: rgb(238, 238, 88);
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  letter-spacing: 1px;
}

.price {
  font-weight: bold;
  font-size: clamp(1.2rem, 1.8vw, 1.4rem);
  min-width: 100px;
  text-align: right;
  color: rgb(238, 238, 88);
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.quantity {
  display: flex;
  align-items: center;
  gap: 8px;
  background: rgba(255, 255, 255, 0.1);
  padding: 8px;
  border-radius: 8px;
}

.quantity input {
  width: 45px;
  text-align: center;
  border: 1px solid rgba(238, 238, 88, 0.3);
  background: rgba(0, 0, 0, 0.5);
  color: rgb(238, 238, 88);
  border-radius: 5px;
  padding: 8px 5px;
  font-size: 1rem;
  font-weight: 500;
}

.quantity button,
.add-to-cart {
  background: rgb(238, 238, 88);
  color: black;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: clamp(0.9rem, 1.2vw, 1.1rem);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.quantity button:hover,
.add-to-cart:hover {
  background-color: rgb(255, 162, 0);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

@media (max-width: 768px) {
  .dish {
    flex-direction: column;
    text-align: center;
    padding: 25px;
    gap: 20px;
  }

  .dish img {
    width: clamp(220px, 50vw, 280px);
    height: clamp(220px, 50vw, 280px);
    margin: 0 auto;
  }

  .dish-info {
    margin: 15px 0;
    padding-left: 0;
  }

  .price {
    text-align: center;
    margin: 10px 0;
  }

  .quantity {
    justify-content: center;
    margin: 15px auto;
    width: fit-content;
  }

  .add-to-cart {
    width: 100%;
    padding: 15px;
  }
}

@media (max-width: 480px) {
  .menu-container {
    width: 98%;
    margin: 80px auto 30px;
    padding: 15px;
  }

  .dish {
    padding: 20px 15px;
  }

  .dish img {
    width: clamp(200px, 45vw, 240px);
    height: clamp(200px, 45vw, 240px);
  }

  .logo1 {
    height: 60px;
  }

  .logo1 ul li a {
    padding: 8px 12px;
    font-size: 0.9rem;
  }
}

.popup {
  position: fixed;
  top: 85px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.9);
  color: rgb(238, 238, 88);
  padding: 15px 30px;
  border-radius: 10px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
  z-index: 1000;
  display: none;
  animation: slideDown 0.3s ease-out;
  border: 1px solid rgba(238, 238, 88, 0.3);
  font-weight: 500;
  letter-spacing: 1px;
}

@keyframes slideDown {
  from { transform: translate(-50%, -20px); opacity: 0; }
  to { transform: translate(-50%, 0); opacity: 1; }
}
</style>
</head>
<body>
  <div class="logo1">
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="menu.html">MENU</a></li>
      <li><a href="About.html">ABOUT</a></li>
      <li><a href="cart.html">CART</a></li>
    </ul>
  </div>

  <div class="menu-container">
    <h1>Quick Bites</h1>
    <ul>
      <li class="dish">
        <img src="https://hips.hearstapps.com/hmg-prod/images/chicken-burgers-lead-667b185b5c64f.jpg?crop=0.9995509654243376xw:1xh;center,top&resize=640:*" alt="Burger">
        <div class="dish-info">
          <span>Burger</span>
        </div>
        <span class="price">₹150/-</span>
        <div class="quantity">
          <button class="decrease-btn" data-item="Burger" data-price="150">-</button>
          <input type="text" class="quantity-input" value="1" readonly>
          <button class="increase-btn" data-item="Burger" data-price="150">+</button>
        </div>
        <button class="add-to-cart" data-item="Burger" data-price="150">Add to Cart</button>
      </li>
      <li class="dish">
        <img src="https://www.acouplecooks.com/wp-content/uploads/2019/06/Mushroom-Pizza-with-Herbs-011.jpg" alt="pizza">
        <div class="dish-info">
          <span>Pizza</span>
        </div>
        <span class="price">₹150/-</span>
        <div class="quantity">
          <button class="decrease-btn" data-item="pizza" data-price="150">-</button>
          <input type="text" class="quantity-input" value="1" readonly>
          <button class="increase-btn" data-item="pizza" data-price="150">+</button>
        </div>
        <button class="add-to-cart" data-item="pizza" data-price="150">Add to Cart</button>
      </li>
      <li class="dish">
        <img src="https://cdn.foodaciously.com/static/recipes/ee9fd204-25cf-4e97-be5a-d7626470d420/easy-vegan-momos-recipe-7ab341154a5c13d6d9642300e7e2c92d-1280.jpg" alt="momos">
        <div class="dish-info">
          <span>Momos</span>
        </div>
        <span class="price">₹150/-</span>
        <div class="quantity">
          <button class="decrease-btn" data-item="momos" data-price="150">-</button>
          <input type="text" class="quantity-input" value="1" readonly>
          <button class="increase-btn" data-item="momos" data-price="150">+</button>
        </div>
        <button class="add-to-cart" data-item="momos" data-price="150">Add to Cart</button>
      </li>
      <li class="dish">
        <img src="https://www.ohmyveg.co.uk/wp-content/uploads/2024/10/paneer-hakka-noodles.jpg" alt="noodles">
        <div class="dish-info">
          <span>Noodles</span>
        </div>
        <span class="price">₹150/-</span>
        <div class="quantity">
          <button class="decrease-btn" data-item="noodles" data-price="150">-</button>
          <input type="text" class="quantity-input" value="1" readonly>
          <button class="increase-btn" data-item="noodles" data-price="150">+</button>
        </div>
        <button class="add-to-cart" data-item="noodles" data-price="150">Add to Cart</button>
      </li>
      <li class="dish">
        <img src="https://www.aheadofthyme.com/wp-content/uploads/2021/07/vietnamese-summer-rolls-with-chicken-2.jpg" alt="rolls">
        <div class="dish-info">
          <span>Rolls</span>
        </div>
        <span class="price">₹150/-</span>
        <div class="quantity">
          <button class="decrease-btn" data-item="rolls" data-price="150">-</button>
          <input type="text" class="quantity-input" value="1" readonly>
          <button class="increase-btn" data-item="rolls" data-price="150">+</button>
        </div>
        <button class="add-to-cart" data-item="rolls" data-price="150">Add to Cart</button>
      </li>
      <li class="dish">
        <img src="https://ohsweetbasil.com/wp-content/uploads/balsamic-glaze-grilled-caprese-sandwich-recipe-6-scaled.jpg" alt="sandwich">
        <div class="dish-info">
          <span>Sandwich</span>
        </div>
        <span class="price">₹150/-</span>
        <div class="quantity">
          <button class="decrease-btn" data-item="sandwich" data-price="150">-</button>
          <input type="text" class="quantity-input" value="1" readonly>
          <button class="increase-btn" data-item="sandwich" data-price="150">+</button>
        </div>
        <button class="add-to-cart" data-item="sandwich" data-price="150">Add to Cart</button>
      </li>
    </ul>
  </div>

  <div class="popup" id="popup-message">Added to cart</div>

  <script>

  // Cart to store items
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // Function to render popup
  function showPopup(message) {
    const popup = document.createElement("div");
    popup.classList.add("popup");
    popup.textContent = message;
    document.body.appendChild(popup);
    popup.style.display = "block";

    setTimeout(() => {
      popup.style.display = "none";
      document.body.removeChild(popup);
    }, 2000);
  }

  // Add event listeners to "Add to Cart" buttons
  document.querySelectorAll(".add-to-cart").forEach((button) => {
    button.addEventListener("click", () => {
      const itemName = button.getAttribute("data-item");
      const itemPrice = parseFloat(button.getAttribute("data-price"));
      const quantityInput = button.closest(".dish").querySelector(".quantity-input");
      const quantity = parseInt(quantityInput.value);

      // Add item to cart
      const existingItem = cart.find((item) => item.name === itemName);
      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({ name: itemName, price: itemPrice, quantity });
      }

      // Save cart to localStorage
      localStorage.setItem("cart", JSON.stringify(cart));

      // Show popup confirmation
      showPopup(`${itemName} added to cart!`);
    });
  });

  // Event listeners for quantity buttons
  document.querySelectorAll(".quantity").forEach((quantityContainer) => {
    const decreaseBtn = quantityContainer.querySelector(".decrease-btn");
    const increaseBtn = quantityContainer.querySelector(".increase-btn");
    const quantityInput = quantityContainer.querySelector(".quantity-input");

    decreaseBtn.addEventListener("click", () => {
      const currentQuantity = parseInt(quantityInput.value);
      if (currentQuantity > 1) {
        quantityInput.value = currentQuantity - 1;
      }
    });

    increaseBtn.addEventListener("click", () => {
      const currentQuantity = parseInt(quantityInput.value);
      quantityInput.value = currentQuantity + 1;
    });
  });
</script>
</body>
</html>
