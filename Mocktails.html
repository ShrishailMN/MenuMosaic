<style>
body {
  font-family: 'Poppins', sans-serif;
  background-size: cover;
  background-attachment: fixed;
  margin: 0;
  padding: 0;
}

.logo1 {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50px;
  color: rgb(238, 238, 88);
  margin-top: 0;
  padding-left: 0;
  position: fixed;
  width: 100%;
  top: 0;
  background-color: rgba(0, 0, 0, 0.7);
  z-index: 1000;
}

.logo1 ul {
  display: flex;
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.logo1 ul li {
  margin: 0 15px; /* Add some spacing between the menu items */
  color: rgb(238, 238,88);
}

.logo1 ul li a {
  text-decoration: none;
  color: inherit; /* Use the inherited text color */
}
.menu-container {
  max-width: 800px;
  margin: 100px auto 50px; /* Adjust margin-top to be below the nav bar */
  background-color: rgb(238, 238, 88);
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  position: relative;
  transition: opacity 0.5s ease, visibility 0.5s ease; /* Add transition */
}

.menu-container.hidden {
  opacity: 0;
  visibility: hidden;
}

.menu-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background-color: rgb(238, 238, 88);
  opacity: 1;
  transition: opacity 0.5s ease;
}
  h1 {
    color: rgb(0, 0, 0);
    text-align: center;
    margin-bottom: 30px;
  }
  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  li {
    margin-bottom: 20px;
  }
  .dish {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .dish img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-right: 10px;
  }
  .dish-info {
    flex-grow: 1;
  }
  .add-to-cart {
    background-color: rgb(238, 238, 88);
    color: #000000;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-right: 10px;
  }
  .add-to-cart:hover {
    background-color: rgb(255, 162, 0);
  }
  .quantity {
    display: flex;
    align-items: center;
  }
  .quantity input {
    width: 40px;
    text-align: center;
    margin: 0 5px;
  }
  .quantity button {
    background-color: rgb(238, 238, 88);
    color: #000000;
    border: none;
    padding: 5px;
    cursor: pointer;
  }
  .quantity button:hover {
    background-color: rgb(255, 162, 0);
  }
  .price {
    margin-left: 30;
    width: 100px;
  }
  span {
    color: black;
  }
  .popup {
    position: fixed;
    top: 75px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgb(88, 85, 85);
    color: #ffffff;
    padding: 10px 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    display: none;
  }
  @media (max-width: 768px) {
    .menu-container {
      width: 90%;
      margin: 20px auto;
    }
  }
</style>
</head>

  <div class="popup" id="popup-message">Added to cart</div>

  <!-- Script for adding items to cart -->
  <script>
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const increaseButtons = document.querySelectorAll('.increase-btn');
    const decreaseButtons = document.querySelectorAll('.decrease-btn');
    const quantityInputs = document.querySelectorAll('.quantity-input');
    const popupMessage = document.getElementById('popup-message');

    addToCartButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        const itemName = button.getAttribute('data-item');
        const itemPrice = parseFloat(button.getAttribute('data-price'));
        const quantity = parseInt(quantityInputs[index].value);
        addToCart(itemName, itemPrice, quantity);
        showPopupMessage(`Added ${quantity} ${itemName}(s) to cart for ₹${itemPrice * quantity}`);
      });
    });

    increaseButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        const input = quantityInputs[index];
        let quantity = parseInt(input.value);
        quantity++;
        input.value = quantity;
      });
    });

    decreaseButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        const input = quantityInputs[index];
        let quantity = parseInt(input.value);
        if (quantity > 1) {
          quantity--;
          input.value = quantity;
        }
      });
    });

    function addToCart(name, price, quantity) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      for (let i = 0; i < quantity; i++) {
        cart.push({ name, price });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function showPopupMessage(message) {
      popupMessage.textContent = message;
      popupMessage.style.display = 'block';
      setTimeout(() => {
        popupMessage.style.display = 'none';
      }, 2000); // Popup will disappear after 2 seconds
    }
  

  window.addEventListener('scroll', () => {
    const menuContainer = document.querySelector('.menu-container');
    const menuOverlay = document.querySelector('.menu-overlay');
    const scrollPosition = window.scrollY;
    const logoHeight = document.querySelector('.logo1').offsetHeight;
    const menuTop = menuContainer.getBoundingClientRect().top;

    if (scrollPosition > 50) {
      menuOverlay.style.opacity = '0.5';
    } else {
      menuOverlay.style.opacity = '1';
    }

    if (menuTop <= logoHeight) {
      menuContainer.classList.add('hidden');
    } else {
      menuContainer.classList.remove('hidden');
    }
  });




  </script>
