<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MainMenu</title>
<link rel="stylesheet" href="menu.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(vegetables-set-left-black-slate.jpg);
  font-family: 'Poppins', sans-serif;
  background-size: cover;
  background-attachment: fixed;
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

.logo1 {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 70px;
  color: rgb(238, 238, 88);
  position: fixed;
  width: 100%;
  top: 0;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(10px);
  z-index: 1000;
  padding: 0 20px;
  box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
}

.logo1 ul {
  display: flex;
  list-style-type: none;
  padding: 0;
  margin: 0;
  gap: clamp(20px, 5vw, 40px);
}

.logo1 ul li a {
  text-decoration: none;
  color: rgb(238, 238, 88);
  font-size: clamp(1rem, 1.5vw, 1.2rem);
  transition: all 0.3s ease;
  padding: 10px 20px;
  border-radius: 25px;
  letter-spacing: 1px;
  font-weight: 500;
}

.logo1 ul li a:hover {
  background-color: rgb(238, 238, 88);
  color: black;
  transform: translateY(-2px);
}

.menu-container {
  max-width: 1200px;
  width: 95%;
  margin: 90px auto 50px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
  padding: clamp(20px, 4vw, 40px);
  position: relative;
  transition: all 0.5s ease;
  animation: fadeIn 0.5s ease-out;
  backdrop-filter: blur(10px);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  color: rgb(238, 238, 88);
  text-align: center;
  margin-bottom: 40px;
  font-size: clamp(2rem, 4vw, 3rem);
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  letter-spacing: 2px;
}

.dish {
  display: flex;
  align-items: center;
  gap: 25px;
  background: rgba(0, 0, 0, 0.6);
  padding: 20px;
  border-radius: 16px;
  margin-bottom: 25px;
  transition: all 0.3s ease;
  flex-wrap: wrap;
  border: 1px solid rgba(238, 238, 88, 0.1);
}

.dish:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(238, 238, 88, 0.3);
}

.dish img {
  width: clamp(200px, 28vw, 250px);
  height: clamp(200px, 28vw, 250px);
  border-radius: 15px;
  object-fit: cover;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  border: 3px solid rgb(238, 238, 88);
  transition: all 0.3s ease;
}

.dish:hover img {
  transform: scale(1.05);
  border-color: rgb(255, 162, 0);
}

.dish-info {
  flex: 1;
  min-width: 150px;
  padding-left: 10px;
}

.dish-info span {
  font-size: clamp(1.3rem, 2vw, 1.6rem);
  font-weight: 600;
  color: rgb(238, 238, 88);
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  letter-spacing: 1px;
}

.price {
  font-weight: bold;
  font-size: clamp(1.2rem, 1.8vw, 1.4rem);
  min-width: 100px;
  text-align: right;
  color: rgb(238, 238, 88);
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.quantity {
  display: flex;
  align-items: center;
  gap: 8px;
  background: rgba(255, 255, 255, 0.1);
  padding: 8px;
  border-radius: 8px;
}

.quantity input {
  width: 45px;
  text-align: center;
  border: 1px solid rgba(238, 238, 88, 0.3);
  background: rgba(0, 0, 0, 0.5);
  color: rgb(238, 238, 88);
  border-radius: 5px;
  padding: 8px 5px;
  font-size: 1rem;
  font-weight: 500;
}

.quantity button,
.add-to-cart {
  background: rgb(238, 238, 88);
  color: black;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: clamp(0.9rem, 1.2vw, 1.1rem);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.quantity button:hover,
.add-to-cart:hover {
  background-color: rgb(255, 162, 0);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

@media (max-width: 768px) {
  .dish {
    flex-direction: column;
    text-align: center;
    padding: 25px;
    gap: 20px;
  }

  .dish img {
    width: clamp(220px, 50vw, 280px);
    height: clamp(220px, 50vw, 280px);
    margin: 0 auto;
  }

  .dish-info {
    margin: 15px 0;
    padding-left: 0;
  }

  .price {
    text-align: center;
    margin: 10px 0;
  }

  .quantity {
    justify-content: center;
    margin: 15px auto;
    width: fit-content;
  }

  .add-to-cart {
    width: 100%;
    padding: 15px;
  }
}

@media (max-width: 480px) {
  .menu-container {
    width: 98%;
    margin: 80px auto 30px;
    padding: 15px;
  }

  .dish {
    padding: 20px 15px;
  }

  .dish img {
    width: clamp(200px, 45vw, 240px);
    height: clamp(200px, 45vw, 240px);
  }

  .logo1 {
    height: 60px;
  }

  .logo1 ul li a {
    padding: 8px 12px;
    font-size: 0.9rem;
  }
}

.popup {
  position: fixed;
  top: 85px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.9);
  color: rgb(238, 238, 88);
  padding: 15px 30px;
  border-radius: 10px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
  z-index: 1000;
  display: none;
  animation: slideDown 0.3s ease-out;
  border: 1px solid rgba(238, 238, 88, 0.3);
  font-weight: 500;
  letter-spacing: 1px;
}

@keyframes slideDown {
  from { transform: translate(-50%, -20px); opacity: 0; }
  to { transform: translate(-50%, 0); opacity: 1; }
}
</style>
</head>

  <div class="popup" id="popup-message">Added to cart</div>

  <!-- Script for adding items to cart -->
  <script>
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const increaseButtons = document.querySelectorAll('.increase-btn');
    const decreaseButtons = document.querySelectorAll('.decrease-btn');
    const quantityInputs = document.querySelectorAll('.quantity-input');
    const popupMessage = document.getElementById('popup-message');

    addToCartButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        const itemName = button.getAttribute('data-item');
        const itemPrice = parseFloat(button.getAttribute('data-price'));
        const quantity = parseInt(quantityInputs[index].value);
        addToCart(itemName, itemPrice, quantity);
        showPopupMessage(`Added ${quantity} ${itemName}(s) to cart for ₹${itemPrice * quantity}`);
      });
    });

    increaseButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        const input = quantityInputs[index];
        let quantity = parseInt(input.value);
        quantity++;
        input.value = quantity;
      });
    });

    decreaseButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        const input = quantityInputs[index];
        let quantity = parseInt(input.value);
        if (quantity > 1) {
          quantity--;
          input.value = quantity;
        }
      });
    });

    function addToCart(name, price, quantity) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      for (let i = 0; i < quantity; i++) {
        cart.push({ name, price });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function showPopupMessage(message) {
      popupMessage.textContent = message;
      popupMessage.style.display = 'block';
      setTimeout(() => {
        popupMessage.style.display = 'none';
      }, 2000); // Popup will disappear after 2 seconds
    }
  

  window.addEventListener('scroll', () => {
    const menuContainer = document.querySelector('.menu-container');
    const menuOverlay = document.querySelector('.menu-overlay');
    const scrollPosition = window.scrollY;
    const logoHeight = document.querySelector('.logo1').offsetHeight;
    const menuTop = menuContainer.getBoundingClientRect().top;

    if (scrollPosition > 50) {
      menuOverlay.style.opacity = '0.5';
    } else {
      menuOverlay.style.opacity = '1';
    }

    if (menuTop <= logoHeight) {
      menuContainer.classList.add('hidden');
    } else {
      menuContainer.classList.remove('hidden');
    }
  });




  </script>
