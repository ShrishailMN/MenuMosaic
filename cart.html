<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  body {
    background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(vegetables-set-left-black-slate.jpg);
    font-family: 'Poppins', sans-serif;
    background-size: cover;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    color: rgb(238, 238, 88);
  }

  .popup {
    position: fixed;
    top: 85px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.9);
    color: rgb(238, 238, 88);
    padding: 15px 30px;
    border-radius: 10px;
    z-index: 1000;
    display: none;
    animation: slideDown 0.3s ease-out;
    font-weight: 500;
  }

 /* Add these styles to your existing CSS to make the nav bar responsive */

/* Navbar */
.logo1 ul {
  display: flex;
  list-style-type: none;
  padding: 0;
  margin: 0;
  gap: clamp(20px, 5vw, 40px);
}

.logo1 ul li a {
  text-decoration: none;
  color: rgb(238, 238, 88);
  font-size: clamp(1rem, 1.5vw, 1.2rem);
  transition: all 0.3s ease;
  padding: 10px 20px;
  border-radius: 25px;
  letter-spacing: 1px;
  font-weight: 500;
}

.logo1 ul li a:hover {
  background-color: rgb(238, 238, 88);
  color: black;
  transform: translateY(-2px);
}

.logo1 {
  display: flex;
  justify-content: space-between; /* For large screens, use space-between */
  align-items: center;
  height: 70px;
  color: rgb(238, 238, 88);
  position: fixed;
  width: 100%;
  top: 0;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(10px);
  z-index: 1000;
  padding: 0 20px;
  box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
}

.logo1 .menu {
  display: flex;
  gap: 25px;
}

.menu-icon {
  display: none;
  font-size: 2rem;
  color: rgb(238, 238, 88);
  cursor: pointer;
}

@media (max-width: 768px) {
  .logo1 {
    flex-direction: column;
    padding: 10px;
  }

  .logo1 .menu {
    display: none; /* Hide the menu by default */
    flex-direction: column;
    gap: 10px;
    width: 100%;
    text-align: center;
  }

  .logo1 .menu.active {
    display: flex; /* Show the menu when 'active' class is added */
  }

  .menu-icon {
    display: block; /* Show the menu icon (hamburger) */
  }

  .logo1 ul {
    flex-direction: column;
    gap: 10px;
  }

  .logo1 ul li a {
    font-size: 1.2rem;
    padding: 12px 0;
    width: 100%;
    text-align: center;
  }
}


  h1 {
    color: rgb(238, 238, 88);
    text-align: center;
    margin-top: 100px;
    font-size: clamp(2rem, 4vw, 3rem);
    letter-spacing: 2px;
  }

  .cart-container {
    max-width: 1200px;
    margin: auto;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    padding: clamp(20px, 4vw, 40px);
    backdrop-filter: blur(10px);
  }

  .cart-item {
    display: flex;
    align-items: center;
    gap: 20px;
    background: rgba(0, 0, 0, 0.6);
    padding: 15px;
    border-radius: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    border: 1px solid rgba(238, 238, 88, 0.1);
  }

  .cart-item img {
    width: 150px;
    height: 150px;
    border-radius: 15px;
    object-fit: cover;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  .item-name {
    font-size: 1rem;
    font-weight: 600;
    color: rgb(238, 238, 88);
  }

  .item-price {
    font-size: 1rem;
    color: #ddd;
  }

  .item-quantity {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .item-quantity input {
    width: 40px;
    text-align: center;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 5px;
    background: #fff;
  }

  .item-quantity button {
    background: rgb(238, 238, 88);
    color: black;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
  }
  .logo1 {
  display: flex;
  justify-content: center;   /* Center children horizontally */
  align-items: center;       /* Center children vertically */
  position: relative;        /* So we can position the menu-icon */
}

  .item-quantity button:hover {
    background-color: rgb(255, 162, 0);
  }

  .total {
    text-align: right;
    font-size: 1.5rem;
    font-weight: 600;
    margin-top: 20px;
    color: rgb(238, 238, 88);
  }

  .empty-cart {
    text-align: center;
    padding: 50px;
    font-size: 1.2rem;
    color: rgb(238, 238, 88);
  }

  button {
    background: rgb(238, 238, 88);
    color: black;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: rgb(255, 162, 0);
  }
  

  @media (max-width: 768px) {
    .cart-item {
      flex-direction: column;
      text-align: center;
    }

    .cart-item img {
      width: 100%;
      height: auto;
    }

    .item-quantity {
      justify-content: center;
    }

    .total {
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body>
    <div class="logo1">
        <ul class="menu">
          <li><a href="mainpage.html">HOME</a></li>
          <li><a href="menu.html">MENU</a></li>
          <li><a href="About.html">ABOUT</a></li>
          <li><a href="cart.html">CART</a></li>
        </ul>
        <div class="menu-icon">
          <i class="fa fa-bars"></i>
        </div>
      </div>
      
<h1>Your Cart</h1>
<div class="cart-container">
  <div id="cart-items">
    <div class="empty-cart">Your cart is empty.</div>
  </div>
  <div class="total" id="cart-total">Total: ₹0</div>
</div>

<script>
  // Load cart from localStorage or empty array
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  const cartItemsContainer = document.getElementById('cart-items');
  const cartTotalElement = document.getElementById('cart-total');

  // Display the cart
  function updateCartDisplay() {
    cartItemsContainer.innerHTML = '';

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty.</div>';
      cartTotalElement.textContent = 'Total: ₹0';
      return;
    }

    let total = 0;

    cart.forEach((item, index) => {
      const price = parseFloat(item.price) || 0;  // ensure price is a number
      const quantity = parseInt(item.quantity) || 1;
      const itemTotal = price * quantity;
      total += itemTotal;

      const cartItem = document.createElement('div');
      cartItem.classList.add('cart-item');

      cartItem.innerHTML = `
        <div class="item-name">${item.name}</div>
        <div class="item-price">₹${price.toFixed(2)}</div>
        <div class="item-quantity">
          <button onclick="decreaseQuantity(${index})">-</button>
          <input type="text" value="${quantity}" readonly>
          <button onclick="increaseQuantity(${index})">+</button>
        </div>
        <button onclick="removeItem(${index})" style="background: red; color: white;">Remove</button>
      `;

      cartItemsContainer.appendChild(cartItem);
    });

    cartTotalElement.textContent = `Total: ₹${total.toFixed(2)}`;
  }

  // Decrease quantity
  function decreaseQuantity(index) {
    if (cart[index].quantity > 1) {
      cart[index].quantity--;
    } else {
      // Optional: remove item if quantity goes below 1
      cart.splice(index, 1);
    }
    saveCart();
    updateCartDisplay();
  }

  // Increase quantity
  function increaseQuantity(index) {
    cart[index].quantity++;
    saveCart();
    updateCartDisplay();
  }

  // Remove item
  function removeItem(index) {
    cart.splice(index, 1);
    saveCart();
    updateCartDisplay();
  }

  // Save to localStorage
  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  // Initial display
  updateCartDisplay();

  // Toggle nav menu for small screens
  const menuIcon = document.querySelector('.menu-icon');
  const menu = document.querySelector('.logo1 .menu');

  menuIcon.addEventListener('click', () => {
    menu.classList.toggle('active');
  });
</script>

</body>
</html>
