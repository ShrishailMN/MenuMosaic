<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MainMenu</title>
<link rel="stylesheet" href="menu.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-size: cover;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
  }
  .logo1 {
    padding-left: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 50px;
    margin-left: 36.9%;
  }
  .menu-container {
    max-width: 800px;
    margin: 50px auto;
    background-color: rgb(238, 238, 88);
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }
  h1 {
    color: rgb(0, 0, 0);
    text-align: center;
    margin-bottom: 30px;
  }
  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  li {
    margin-bottom: 20px;
  }
  .dish {
    display: flex;
    align-items: center;
  }
  .dish img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
  }
  .dish-info {
    flex-grow: 1;
  }
  .add-to-cart {
    background-color: rgb(238, 238, 88);
    color: #000000;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .add-to-cart:hover {
    background-color: rgb(255, 162, 0);
  }
  span {  
    color: black;
  }
  @media (max-width: 768px) {
    .menu-container {
      width: 90%;
      margin: 20px auto;
    }
  }
</style>
</head>
<body background="vegetables-set-left-black-slate.jpg">
  <div class="logo1">
    <ul>
      <b>
        <li><a href="index.html">HOME</a></li>
        <li><a href="menu.html">MENU</a></li>
        <li><a href="About.html">ABOUT</a></li>
        <li><a href="cart.html">CART</a></li>
      </b>
    </ul>
  </div>
  <div class="menu-container">
    <h1>Dessert Delights</h1>
    <ul>
      <li class="dish">
        <img src="https://images.pexels.com/photos/18646646/pexels-photo-18646646/free-photo-of-close-up-of-a-slice-of-tiramisu-with-a-raspberry-on-top.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Tiramisu">
        <div class="dish-info">
          <span>Tiramisu (Italian)</span>
        </div>
        <span style="margin-right: 35%;">150/-</span><button class="add-to-cart" data-item="Tiramisu (Italian)" data-price="150">Add to Cart</button>
      </li>
      <li class="dish">
        <img src="https://images.pexels.com/photos/4040701/pexels-photo-4040701.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Cheesecake">
        <div class="dish-info">
          <span>Cheesecake (American)</span>
        </div>
        <span style="margin-right: 35%;">120/-</span><button class="add-to-cart" data-item="Cheesecake (American)" data-price="120">Add to Cart</button>
      </li>
      <li class="dish">
        <img src="https://images.pexels.com/photos/291528/pexels-photo-291528.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Chocolate Lava Cake">
        <div class="dish-info">
          <span>Chocolate Lava Cake</span>
        </div>
        <span style="margin-right: 35%;">130/-</span><button class="add-to-cart" data-item="Chocolate Lava Cake" data-price="130">Add to Cart</button>
      </li>
      <li class="dish">
        <img src="https://images.pexels.com/photos/6419594/pexels-photo-6419594.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Baklava">
        <div class="dish-info">
          <span>Baklava (Middle Eastern)</span>
        </div>
        <span style="margin-right: 35%;">150/-</span><button class="add-to-cart" data-item="Baklava (Middle Eastern)" data-price="150">Add to Cart</button>
      </li>
      <li class="dish">
        <img src="https://images.pexels.com/photos/3776942/pexels-photo-3776942.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Macarons">
        <div class="dish-info">
          <span>Macarons (French)</span>
        </div>
        <span style="margin-right: 35%;">140/-</span>
        <button class="add-to-cart" data-item="Macarons (French)" data-price="140">Add to Cart</button>
      </li>
      <li class="dish">
        <img src="https://images.pexels.com/photos/7449105/pexels-photo-7449105.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Gulab Jamun">
        <div class="dish-info">
          <span>Gulab Jamun (Indian)</span>
        </div>
        <span style="margin-right: 35%;">120/-</span><button class="add-to-cart" data-item="Gulab Jamun (Indian)" data-price="120">Add to Cart</button>
      </li>
    </ul>
  </div>

  <script>
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    addToCartButtons.forEach(button => {
      button.addEventListener('click', () => {
        const itemName = button.getAttribute('data-item');
        const itemPrice = parseFloat(button.getAttribute('data-price'));
        addToCart(itemName, itemPrice);
      });
    });

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart`);
    }
  </script>
</body>
</html>
